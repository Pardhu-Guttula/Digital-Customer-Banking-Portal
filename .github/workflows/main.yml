name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    # Environment variables
    env:
      vm_name: customer-banking
      NODE_ENV: development

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: frontend

    - name: Build application
      run: npm run build
      working-directory: frontend

    - name: Run tests
      run: npm test
      working-directory: frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'digital-customer-banking-portal'
        publish-profile: 
        package: 'frontend/.next'